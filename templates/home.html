{% extends 'base.html' %}

{% block css %}
<link type="text/css" href="/static/leaflet/leaflet.css" rel="stylesheet"/>
{% endblock css %}

{% block content %}
<div id="video-wrap" style="width:100%; height:100%; position:fixed; display:none; z-index:9999; background-color:rgba(0,0,0,0.5)"></div>
<div id="main-panel">
  <div id="header">
    <div id="hmenu">
      <a href="{% url blog %}">Блог</a>
      <a href="#"><img src="/static/icons/info.png"/></a>
    </div>
    <h1>
      <img class="logo" src="/static/icons/logo.png"/> 
      ONBIKE.BY 
    </h1>
  </div>

  <!--div class="section">
    <a id="search-btn" href="#">НAЙТИ МАРШРУТ</a>
    <a id="all-list-btn" href="#">Показывать список всех маршрутов</a>
  </div-->
  <div class="preview">
    
  </div>
  <div class="section views">
    <h1>Показывать на карте:</h1>
    <ul class="control">
      {%for T in types%}
      <li id="type-{{T.obj}}-{{T.id}}" class="type-all">
	<span style="background-color:{{T.color}}">{{T.name}}</span>
	<span class="number">{{T.count_items}}</span>
      </li>
      {%endfor%}
    </ul>
  </div>
  
</div>

<div id="contentWrapper"> 
  <div id="map" class="data-content"></div>
</div>
{% endblock content %}

{% block js %}
<script type="text/javascript" src="/static/leaflet/leaflet-src.js"></script>
<script type="text/javascript" src="/static/leaflet/leaflet.js"></script>

<script type="text/javascript" src="/static/js/map.js"></script>

</script>
{% endblock js %}
