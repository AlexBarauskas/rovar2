{% extends 'base.html' %}

{% block css %}
<link type="text/css" href="/static/leaflet/leaflet.css" rel="stylesheet"/>
{% endblock css %}




{% block content_left %}
<div class="preview">
  <div class="preview-content"></div>
  <div id="disqus_thread" style="display:none"></div>
  <div class="hr-shadow"></div>
</div>

<div class="section views">
  <h1>Показывать на карте:</h1>
  <ul class="control">
    {%for T in types%}
    <li id="type-{{T.obj}}-{{T.id}}" class="type-all">
      <span style="background-color:{{T.color}}">{{T.name}}</span>
      <span class="number">{{T.count_items}}</span>
    </li>
    {%endfor%}
  </ul>
</div>  
<div class="hr-shadow"></div>
{% endblock content_left %}

{% block content_right %}
<div id="map" class="data-content"></div>
{% endblock content_right %}


{% block js %}
<script type="text/javascript" src="/static/leaflet/leaflet-src.js"></script>
<script type="text/javascript" src="/static/leaflet/leaflet.js"></script>
<script type="text/javascript" src="/static/js/map.js"></script>


<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'onbikeby'; // required: replace example with your forum shortname
  //var disqus_identifier = 'a unique identifier for each page where Disqus is present';
  //var disqus_title = 'a unique title for each page where Disqus is present';
  {% if rovar_uid %}
  var disqus_url = '/{{rovar_uid}}/';
  {% endif %}
  
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>



{% endblock js %}
