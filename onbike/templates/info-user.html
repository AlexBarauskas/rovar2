{% load static %}

<div class="info_user_wrapper">
	<div class="info_user_header">
		<a id="get_info_user" href="#">
			<img src="{% static 'icons/icon-white-user.png' %}" alt="">
		</a>
	</div>
	<div class="info_user_body">
	{% if user.is_authenticated %}
		<div id="social-panel" class="sidebar clearfix">
		   <a href="#" id="url_accout_edit" class="w150_text"><span>{{ user.username }}</span></a>
		   <a href="/logout">Выход</a>
		</div>
	{% else %}
	    <div id="social-networks" class="sidebar clearfix">
	    <span>Войти через:</span>
	      <a href="/login/facebook/">
		<img src="/static/images/facebook.png"/>
	      </a>
	      <a class="disabled" href="/login/vk/">
		<img src="/static/images/vk.png"/>
	      </a>
	      <a href="/login/twitter/">
		<img src="/static/images/twitter.png"/>
	      </a>
	    </div>
	{% endif %}
	</div>
</div>
