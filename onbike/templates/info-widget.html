<div>
    {% include template_name %}
    <div class="authors">
        {% for author in authors %}
            <div class="authors-item">
                <img src="{{ author.image.url }}"/>
                <span>{{ author.name }}</span>

                <div>{{ author.description|safe }}</div>
            </div>
        {% endfor %}
    </div>
    <div id="info-share-btns">
        <div class="clearfix">
            <script type="text/javascript" src="//yastatic.net/share/share.js" charset="utf-8"></script>
            <b>Рассказать друзьям через —</b><span class="yashare-auto-init" data-yashareL10n="ru"
                                                   data-yashareType="big"
                                                   data-yashareQuickServices="vkontakte,facebook,twitter,gplus"
                                                   data-yashareTheme="counter"></span>
        </div>
    </div>
</div>
