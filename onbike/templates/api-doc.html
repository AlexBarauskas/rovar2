{% extends 'page.html' %}
{% load cache %}
{% load i18n %}


{% block content_center %}
    <div id="api" class="data-content">
        {% cache 600 "info_content" %}
            {% for m in methods %}
                <div class="method">
                    {% for el in m %}
                        {{ el|safe }}
                    {% endfor %}
                </div>
            {% endfor %}
            </div>
        {% endcache %}
{% endblock content_center %}
